version: 0.2

env:
  variables:
    REGION: us-east-1
    ACCOUNT_ID: 230027225622
    REPO_ADMIN: shital-ns/admin-service
    REPO_ORDER: shital-ns/order-service
    REPO_PRODUCT: shital-ns/product-service
    REPO_ECOMMERCE: shital-ns/enn-ecommerce-app
    IMAGE_TAG: build-$CODEBUILD_BUILD_NUMBER   # Unique tag per build

phases:
  pre_build:
    commands:
      - echo "Logging in to Amazon ECR..."
      - aws --version
      - aws ecr get-login-password --region $REGION | docker login --username AWS --password-stdin $ACCOUNT_ID.dkr.ecr.$REGION.amazonaws.com

  build:
    commands:
      - echo "========== Building Docker images =========="

      # Admin Service
      - echo "Building admin-service..."
      - ls -la admin-service || echo "⚠️ admin-service folder not found"
      - docker build -t $ACCOUNT_ID.dkr.ecr.$REGION.amazonaws.com/$REPO_ADMIN:$IMAGE_TAG admin-service || echo "⚠️ admin-service build failed, skipping"

      # Order Service
      - echo "Building order-service..."
      - ls -la order-service || echo "⚠️ order-service folder not found"
      - docker build -t $ACCOUNT_ID.dkr.ecr.$REGION.amazonaws.com/$REPO_ORDER:$IMAGE_TAG order-service || echo "⚠️ order-service build failed, skipping"

      # Product Service
      - echo "Building product-service..."
      - ls -la product-service || echo "⚠️ product-service folder not found"
      - docker build -t $ACCOUNT_ID.dkr.ecr.$REGION.amazonaws.com/$REPO_PRODUCT:$IMAGE_TAG product-service || echo "⚠️ product-service build failed, skipping"

      # Angular App
      - echo "Building enn-ecommerce-app..."
      - ls -la enn-ecommerce-app || echo "⚠️ enn-ecommerce-app folder not found"
      - docker build -t $ACCOUNT_ID.dkr.ecr.$REGION_
