version: 0.2

env:
  variables:
    REGION: us-east-1
    ACCOUNT_ID: 230027225622
    REPO_ADMIN: shital-ns/admin-service
    REPO_ORDER: shital-ns/order-service
    REPO_PRODUCT: shital-ns/product-service
    REPO_ECOMMERCE: shital-ns/enn-ecommerce-app

phases:
  pre_build:
    commands:
      - echo "Logging in to Amazon ECR..."
      - aws --version
      - aws ecr get-login-password --region $REGION | docker login --username AWS --password-stdin $ACCOUNT_ID.dkr.ecr.$REGION.amazonaws.com

  build:
    commands:
      - echo "========== Building Docker images =========="

      - echo "Building admin-service..."
      - ls -la admin-service || echo "WARNING: admin-service folder not found, skipping build"
      - docker build -t $ACCOUNT_ID.dkr.ecr.$REGION.amazonaws.com/$REPO_ADMIN:latest admin-service || echo "WARNING: admin-service build failed, skipping"

      - echo "Building order-service..."
      - ls -la order-service || echo "WARNING: order-service folder not found, skipping build"
      - docker build -t $ACCOUNT_ID.dkr.ecr.$REGION.amazonaws.com/$REPO_ORDER:latest order-service || echo "WARNING: order-service build failed, skipping"

      - echo "Building product-service..."
      - ls -la product-service || echo "WARNING: product-service folder not found, skipping build"
      - docker build -t $ACCOUNT_ID.dkr.ecr.$REGION.amazonaws.com/$REPO_PRODUCT:latest product-service || echo "WARNING: product-service build failed, skipping"

      - echo "Building enn-ecommerce-app..."
      - ls -la enn-ecommerce-app || echo "WARNING: enn-ecommerce-app folder not found, skipping build"
      - docker build -t $ACCOUNT_ID.dkr.ecr.$REGION.amazonaws.com/$REPO_ECOMMERCE:latest enn-ecommerce-app || echo "WARNING: enn-ecommerce-app build failed, skipping"

  post_build:
    commands:
      - echo "========== Pushing Docker images =========="
      - docker push $ACCOUNT_ID.dkr.ecr.$REGION.amazonaws.com/$REPO_ADMIN:latest || echo "WARNING: admin-service push skipped"
      - docker push $ACCOUNT_ID.dkr.ecr.$REGION.amazonaws.com/$REPO_ORDER:latest || echo "WARNING: order-service push skipped"
      - docker push $ACCOUNT_ID.dkr.ecr.$REGION.amazonaws.com/$REPO_PRODUCT:latest || echo "WARNING: product-service push skipped"
      - docker push $ACCOUNT_ID.dkr.ecr.$REGION.amazonaws.com/$REPO_ECOMMERCE:latest || echo "WARNING: enn-ecommerce-app push skipped"
      - echo "Build and push completed successfully"

artifacts:
  files:
    - '**/*'
