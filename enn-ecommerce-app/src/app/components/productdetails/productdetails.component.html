<div *ngIf="product" class="product-detail-grid">
  <!-- Left Section (Product Image + Info) -->
  <div class="left-section">
    <img [src]="product.imageUrl" alt="{{product.name}}" class="product-img-lg" />

    <div class="product-info">
      <h2>{{ product.name }}</h2>
      <p>{{ product.description }}</p>
      <p><strong>Price:</strong> ₹{{ product.price }}</p>

      <div class="action-buttons">
        <button class="add-btn" (click)="addToCart(product!)">Add to Cart</button>
        <button class="buy-btn" (click)="proceedToCheckout()">Buy Now</button>
      </div>
    </div>
  </div>

  <!-- Right Section (Cart Summary Sidebar) -->
  <div *ngIf="showCartSummary" class="cart-summary">
    <p class="added-msg">✅ <span>Added to cart</span></p>
    <h3>Cart Subtotal: ₹{{ subtotal }}</h3>
    <button class="checkout-btn" (click)="proceedToCheckout()">Proceed to Checkout ({{ cartItemsCount }} items)</button>
    <button class="cart-btn" (click)="goToCart()">Go to Cart</button>
  </div>
</div>
