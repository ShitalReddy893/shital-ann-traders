<div *ngIf="product" class="product-detail-grid">
  <img [src]="product?.imageUrl" alt="{{product?.name}}" class="product-img-lg" />
  
  <div class="product-info">
    <h2>{{ product?.name }}</h2>
    <p>{{ product?.description }}</p>
    <p><strong>Price:</strong> {{ product?.price}}</p>
  </div>
</div>
